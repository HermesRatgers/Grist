<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onConfig</title>
    <script src="http://localhost:8080/grist-plugin-api.js"></script>
  </head>
  <body>
    <pre id="log">Waiting for data...</pre>
    <script>
      function log(msg) {
        document.getElementById('log').innerHTML = msg;
      }
      grist.onOptions(function(config) {
        log(JSON.stringify(config, null, 2));
      });
      grist.ready();
    </script>
  </body>
</html>
